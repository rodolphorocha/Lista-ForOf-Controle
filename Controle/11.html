<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let soma = 0
    let mult3 = []


    //PROCESSAMENTO
    for (let i = 3; i <= 100; i++){
        if ( i % 3 == 0){
            soma += i
            mult3.push(i)
        }
    }


    //SAÍDA
    document.write(`Múltiplos de 3 (3 a 100): ${mult3.join(", ")}<br> Soma desses números: ${soma}`)

</script>
